<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <meta charset="ISO-8859-1">
<title>Login page</title>
</head>
<body>
<div ng-controller="UserController as ctrl">
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-7">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-lock"></span> Login</div>
                     <div class="panel-body">
    <form name="form" ng-submit="ctrl.Login()" role="form"  class="form-horizontal">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.userid.$error.required }">
            <label for="username">Userid</label>
            <input type="text" name="userid" id="userid" class="form-control" ng-model="ctrl.UserDetails.userid" required />
            <span ng-show="form.userid.$dirty && form.userid.$error.required" class="help-block">Userid is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="ctrl.UserDetails.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
             <button type="submit" ng-disabled="form.$invalid || ctrl.dataLoading" class="btn btn-success btn-sm">Login</button>
            <a href="#/Register" class="btn btn-link">Register</a>
        </div>
        
    </form>
    </div>
        </div></div></div>
</div>
</div>

</body>
</html>
